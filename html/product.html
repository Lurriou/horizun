<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizun-Product Detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="icon" href="images/Untitled design (2).png" type="image/png" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            playfair: ['Playfair Display', 'serif'],
            manrope: ['Manrope', 'Helvetica Neue', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const products = {
        1: {
          name: "Flasque Le Grandeur-640",
          price: "€199.99",
          description: "A vessel of refinement, where form meets quiet opulence. Sleek, deliberate, and enduring — crafted for those who command elegance without effort.",
          imagecover: "images/bottle1cover.png",
          colors: ["#D4AF37", "#C0C0C0", "#E5C8A8"]
        },
        2: {
          name: "Flasque Luxe-310",
          price: "€249.50",
          description: "Flasque Luxe-310 blends elegance with function. Perfect for daily sophistication.",
          imagecover: "images/bottle2cover.png",
          colors: ["#1A1A1A", "#4B4B4B", "#7F8C8D"]
        },
        3: {
          name: "Flasque de l’Élite-130",
          price: "€310.00",
          description: "Flasque de l’Élite-130 is refined and resilient. A true mark of style.",
          imagecover: "images/bottle3cover.png",
          colors: ["#FFF5E1", "#E0D7CE", "#C5B8A5"]
        },
        4: {
          name: "Flasque Prestige-820",
          price: "€429.95",
          description: "Flasque Prestige-820 exudes timeless style. A sleek, lasting statement.",
          imagecover: "images/bottle4cover.png",
          colors: ["#111111", "#2C2C2C", "#3B3B3B"]
        }
      };

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const product = products[id];

      if (product) {
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-price").textContent = product.price;
        document.getElementById("product-description").textContent = product.description;
        document.getElementById("product-imagebg").style.backgroundImage = `url('${product.imagecover}')`;

        const colorOptions = document.getElementById("color-options");
        colorOptions.innerHTML = "";
        product.colors.forEach(color => {
          const btn = document.createElement("button");
          btn.className = "w-8 h-8 rounded-full border border-gray-300";
          btn.style.backgroundColor = color;
          btn.title = color;
          colorOptions.appendChild(btn);
        });
      } else {
        document.getElementById("product-container").innerHTML = "<p>Product not found.</p>";
      }
    });
  </script>
</head>

<header class="sticky top-0 bg-white text-black flex justify-between items-center px-4 md:px-20 lg:px-40 py-6 md:py-10 fixed top-0 w-full z-50">
  <div>
      <i class="fas fa-shopping-bag text-xl"></i>
  </div>
  <div class="text-lg tracking-widest font-[Tangerine] w-24 md:w-32 lg:w-30 h-auto">
      <img src="images/3b54b93e-e1c0-4236-8ca3-5af528914d07_removalai_preview.png">
  </div>
  <div class="flex items-center space-x-2">
      <i class="fas fa-bars text-xl"></i>
      <span class="text-sm font-semibold">MENU</span>
  </div>
</header>

<body id="product-imagebg" class="bg-no-repeat bg-cover bg-center bg-gray-200 w-full min-h-screen bg-fixed">

  <div class="flex flex-col md:flex-row min-h-[80vh] gap-x-8 px-4 md:px-16 mt-32 md:mt-24 mb-10">
    <!-- Left -->
    <div class="w-full md:w-[70%] p-4 md:p-6 flex justify-center md:justify-end">
    </div>

    <!-- Right -->
    <div class="sticky top-[100px] w-full md:w-[30%] flex items-center justify-center p-4 md:p-6">
      <div class="w-full h-full bg-white text-white p-6">
        <h1 id="product-name" class="text-base sm:text-lg md:text-xl font-light text-black font-manrope"></h1>
        <p id="product-price" class="mb-6 text-sm sm:text-base font-light text-gray-800 font-manrope"></p>
        <p class="py-2 text-sm font-manrope text-gray-800">Colour</p>
        <div id="color-options" class="flex gap-4 mb-6"></div>

        <div class="flex flex-col items-center space-y-4 mt-6 w-full">
          <button class="w-full px-6 py-4 border border-black text-black text-sm tracking-widest hover:bg-black hover:text-white transition duration-300 font-playfair">
            ADD TO CART
          </button>

          <button class="w-full px-6 py-4 bg-black text-white text-sm tracking-widest hover:bg-white border border-black hover:text-black transition duration-300 font-playfair">
            BUY
          </button>
        </div>
        <p id="product-description" class="font-manrope text-sm text-gray-700 py-10"></p>
      </div>
    </div>
  </div>

  <footer class="bg-black text-white px-10 py-20">

    <div class="mb-8">
      <img src="images/a589862f-9d57-4dd3-bdb0-413de0b7eacb_removalai_preview.png"
           class="filter grayscale brightness-0 invert max-h-16 w-auto"
           alt="Horizun Logo">
    </div>
  

    <div class="mb-8">
      <ul class="flex flex-wrap gap-6 text-sm">
        <li><a href="index.html" class="inline-block border-b border-transparent hover:border-white transition duration-300">Home</a></li>
        <li><a href="about.html" class="inline-block border-b border-transparent hover:border-white transition duration-300">About Us</a></li>
        <li><a href="services.html" class="inline-block border-b border-transparent hover:border-white transition duration-300">Services</a></li>
        <li><a href="contact.html" class="inline-block border-b border-transparent hover:border-white transition duration-300">Contact</a></li>
        <li><a href="careers.html" class="inline-block border-b border-transparent hover:border-white transition duration-300">Careers</a></li>
        <li><a href="privacy.html" class="inline-block border-b border-transparent hover:border-white transition duration-300">Privacy Policy</a></li>
      </ul>
    </div>

    <p class="text-sm mb-6">&copy; 2025 Horizun. All rights reserved.</p>
    <div>
      <img src="images/3b54b93e-e1c0-4236-8ca3-5af528914d07_removalai_preview.png"
           class="filter grayscale brightness-0 invert max-h-16 w-auto"
           alt="Partner Logo">
    </div>
  </footer>

</body>
</html>
