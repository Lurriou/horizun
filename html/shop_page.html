<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" href="images/Untitled design (2).png" type="image/png" />
</head>
<body class="bg-white text-black">

<header class="bg-white text-black flex justify-between items-center px-4 md:px-20 lg:px-40 py-6 md:py-10 fixed top-0 w-full z-50">
    <div>
        <i class="fas fa-shopping-bag text-xl"></i>
    </div>
    <div class="text-lg tracking-widest font-[Tangerine] w-24 md:w-32 lg:w-30 h-auto">
        <img src="images/3b54b93e-e1c0-4236-8ca3-5af528914d07_removalai_preview.png">
    </div>
    <div class="flex items-center space-x-2">
        <i class="fas fa-bars text-xl"></i>
        <span class="text-sm font-semibold">MENU</span>
    </div>
</header>

<section class="h-screen bg-black px-4 md:px-10">
    <div class="swiper mySwiper h-full">

        <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide h-screen flex items-center justify-center bg-cover bg-center bg-black"
                 style="background-image: url('images/randompic21wpng.png');">
                <div class="text-white text-center">
                    <h1 class="text-3xl md:text-5xl lg:text-7xl font-bold">NEW UPCOMING THIS SUMMER</h1>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide h-screen flex items-center justify-end bg-cover bg-black px-4 md:px-20 lg:px-60"
                 style="background-image: url('images/special edition (1).png');">
                <div class="text-center">
                    <img src="images/1df6e320-7839-488f-8edc-8d7a2791a3d2_removalai_preview.png" class="max-w-xs md:max-w-md lg:max-w-lg w-auto h-100 mx-auto">
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide h-screen flex items-end bg-cover bg-center bg-black px-4 md:px-10 lg:px-20"
                 style="background-image: url('images/darkflask1wpng.png');">
                <div class="text-white pb-20">
                    <h2 class="text-sm md:text-lg px-3 tracking-widest">GT-640</h2>
                    <h3 class="text-4xl md:text-6xl lg:text-8xl mb-4 font-bold">DARK FLASK</h3>
                    <h4 class="px-3 text-white text-xs md:text-sm font-['Playfair_Display'] tracking-widest">NEW FLASK</h4>
                </div>
            </div>

        </div>

        <div class="swiper-pagination"></div>

        <style>
            .swiper-pagination-bullet {
                background-color: rgb(0, 0, 0);
                border: 1px solid #ffffff;
                opacity: 0.4;
                width: 10px;
                height: 10px;
                margin: 0 4px;
                border-radius: 50%;
            }

            .swiper-pagination-bullet-active {
                background-color: #ffffff;
                opacity: 1;
            }
        </style>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.mySwiper', {
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true
        }
    });
</script>

<section class="py-2 bg-white text-center">
    <!-- Thumbnail Gallery (Grid) -->
    <div id="imageGallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 px-2">
        <button class="image-button group relative">
            <img src="images/bottle1.png" alt="Bottle 1" class="w-full h-full object-cover transition-all duration-300 ease-in-out group-hover:opacity-0">
            <img src="images/bottle1hover.png" alt="Bottle 1 Hover" class="w-full h-full object-cover absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out">
        </button>
        <button class="image-button group relative">
            <img src="images/bottle2.png" alt="Bottle 2" class="w-full h-full object-cover transition-all duration-300 ease-in-out group-hover:opacity-0">
            <img src="images/bottle2hover.png" alt="Bottle 2 Hover" class="w-full h-full object-cover absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out">
        </button>
        <button class="image-button group relative">
            <img src="images/bottle3.png" alt="Bottle 3" class="w-full h-full object-cover transition-all duration-300 ease-in-out group-hover:opacity-0">
            <img src="images/bottle3hover.png" alt="Bottle 3 Hover" class="w-full h-full object-cover absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out">
        </button>
        <button class="image-button group relative">
            <img src="images/bottle4.png" alt="Bottle 4" class="w-full h-full object-cover transition-all duration-300 ease-in-out group-hover:opacity-0">
            <img src="images/bottle4hover.png" alt="Bottle 4 Hover" class="w-full h-full object-cover absolute inset-0 opacity-0 group-hover:opacity-100 transition-all duration-300 ease-in-out">
        </button>
    </div>
</section>


<footer class="py-20 px-4 md:px-20 lg:px-60 bg-black text-white">
    <img src="images/a589862f-9d57-4dd3-bdb0-413de0b7eacb_removalai_preview.png"
         class="filter grayscale brightness-0 invert py-7 w-auto max-w-[8rem]" alt="Horizun Logo">

    <div class="py-4">
        <ul class="flex flex-wrap justify-center gap-4 text-sm">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="about.html" class="hover:underline">About Us</a></li>
            <li><a href="services.html" class="hover:underline">Services</a></li>
            <li><a href="contact.html" class="hover:underline">Contact</a></li>
            <li><a href="careers.html" class="hover:underline">Careers</a></li>
            <li><a href="privacy.html" class="hover:underline">Privacy Policy</a></li>
        </ul>
    </div>

    <p class="text-sm text-center">&copy; 2025 Horizun. All rights reserved.</p>

    <img src="images/3b54b93e-e1c0-4236-8ca3-5af528914d07_removalai_preview.png"
         class="filter grayscale brightness-0 invert py-5 mx-auto" alt="Partner Logo">
</footer>

</body>
</html>
